language: node_js
node_js:
  - lts/argon
  - lts/boron
  - stable
services:
  - redis-server
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq beanstalkd
  - echo "START=yes" | sudo tee -a /etc/default/beanstalkd > /dev/null
  - sudo service beanstalkd restart
